<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>Typing Speed App</h3>
        <div id="text"></div>
        <input type="text" placeholder="Typing here..." id="input">
        <div class="time">
            <h5>Time Taken: <span id="time1">00</span></h5>
            <h5>Typing Speed: <span id="time3">00</span></h5>
            <h5>Wpm: <span id="time2">00</span></h5>
        </div>
        <div class="btn">
            <button onclick="next()">New Text</button>
            <button onclick="reset()">Reset All</button>
        </div>

    </div>



    <script src="./index.js"></script>
</body>

</html>
